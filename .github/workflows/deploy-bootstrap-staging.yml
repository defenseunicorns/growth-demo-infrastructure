name: Deploy bootstrap stack to Staging
on:
  push:
    branches:
      - main
    paths:
      - 'bootstrap/**.tf'

permissions:
  contents: read
  id-token: write

jobs:
  deploy-bootstrap-stack:
    environment: staging
    defaults:
      run:
        working-directory: './bootstrap/'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

			- name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_GOVCLOUD_ROLE_TO_ASSUME }}
          role-session-name: ${{ github.job || github.event.client_payload.pull_request.head.sha || github.sha  }}
          aws-region: ${{ vars.AWS_REGION }}
          # 21600 seconds == 6 hours
          role-duration-seconds: 21600

      - uses: hashicorp/setup-terraform@v2
      - name: Run Terraform Apply
        env:
          TF_VAR_github_policies: ${{ vars.AWS_GITHUB_POLICIES }}
          TF_VAR_permissions_boundary: ${{ vars.PERMISSIONS_BOUNDARY }}
          TF_VAR_region: ${{ vars.AWS_REGION }}
          TF_VAR_stage: ${{ vars.STAGE }}
        run: |
          cd bootstrap
          terraform init
          terraform apply -auto-approve
